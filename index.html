<html>
	<head>
		<title>Ronja in Space</title>
		<style type="text/css">
			body{
				background-image: url("Space.jpg");
				background-size: auto;
			}
			.ronja{
				height: 50%;
				width: auto;
				
				display: block;

				margin-left: auto;
				margin-right: auto;
				
				margin-top: 25vh;
				
				animation: rotate 5s linear infinite;
			}
			
			@keyframes rotate {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<span class="helper"></span>
		<img src="Ronja.png" class="ronja" alt="Ronja"/>
	</body>
</html>
